[pytest]
# 1. Tell pytest which settings to use
DJANGO_SETTINGS_MODULE = genfit_django.settings

# 2. Tell pytest where to look for test files
python_files = tests.py test_*.py *_tests.py

# 3. Add the current directory to the python path (helps find the settings module)
pythonpath = .

# 4. (Optional) Helpful default flags
# --reuse-db: Doesn't recreate the database for every run (faster)
# --strict-markers: Prevents typos in test markers
addopts = --reuse-db --strict-markers