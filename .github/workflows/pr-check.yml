name: PR Build Check

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  build-validation:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: group2db
          POSTGRES_USER: group2
          POSTGRES_PASSWORD: group2
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U group2 -d group2db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend (validation only)
        run: |
          echo "Building backend for validation..."
          docker build -t genfit-backend-test ./backend/genfit_django

      - name: Build frontend (validation only)
        run: |
          echo "Building frontend for validation..."
          docker build -t genfit-frontend-test ./Web_Frontend/genfit_frontend \
            --build-arg VITE_API_BASE_URL=http://localhost:8000

      - name: Run backend tests
        run: |
          docker run --rm \
            --network host \
            -w /app \
            -e POSTGRES_DB=group2db \
            -e POSTGRES_USER=group2 \
            -e POSTGRES_PASSWORD=group2 \
            -e POSTGRES_HOST=127.0.0.1 \
            -e POSTGRES_PORT=5432 \
            -e SECRET_KEY=django-insecure-test-key \
            -e DEBUG=True \
            genfit-backend-test \
            python manage.py test api.tests

      - name: Run frontend tests
        run: |
          echo "Running frontend tests..."
          docker run --rm genfit-frontend-test npm run test -- --run

      - name: Cleanup test images
        if: always()
        run: |
          docker rmi genfit-backend-test genfit-frontend-test || true

  lint-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Python dependencies
        run: |
          cd backend/genfit_django
          pip install -r requirements.txt

      - name: Install Node.js dependencies
        run: |
          cd Web_Frontend/genfit_frontend
          npm ci

      - name: Run frontend linting
        run: |
          cd Web_Frontend/genfit_frontend
          npm run lint || echo "Linting completed with warnings"

      - name: Check TypeScript compilation
        run: |
          cd Web_Frontend/genfit_frontend
          npm run build
